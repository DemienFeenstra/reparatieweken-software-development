<!DOCTYPE html>
<html>
<head>
	<title> tafel opdracht </title>
</head>
<body>
<script>
	function tafels(tafel,num){
		for(i = 0; i < (tafel * 10); i = i + tafel){
			document.write('<br>' + num + ' x ' + tafel + ' = ' + (i + tafel));
			num++
		};
	};
	tafels(7,1);
</script>
</body>
</html>
