<!DOCTYPE html>
<html>
<head>
	<title> Operatoren </title>
</head>
<body>
	<script>
             let tafel = 6, num = 1;
             for(let i = 0; i < (tafel * 10); i = i + tafel) {
             document.write('<br>' + num + ' x ' + tafel + ' = ' + (i + tafel));
             num++
             };
	</script>
</body>
</html>
