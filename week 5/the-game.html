		else if(pad == "rechts"){

			if(eten == "konijn"){
				alert("je hebt het konijn vermoord maar om het te roosteren je moet een kampvuur maken!");

				kampvuur = kampvuur.toLowerCase();

					var beer = prompt("je komt een beer tegen wat doe je? heel hard weg rennen of weg sluipen? kies rennen of sluipen!");

					if(beer == "rennen"){
						alert("je rent heel hard weg maar de beer komt je achterna een vermoord je! ververs de pagina om opnieuw te beginnen!"); 
					}

							}

							}

			}
